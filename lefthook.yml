# Lefthook configuration for Git hooks
# Install: brew install lefthook (macOS) or see https://github.com/evilmartians/lefthook
# Setup: lefthook install

pre-commit:
  parallel: true
  commands:
    detekt:
      glob: "*.{kt,kts}"
      run: ./gradlew detekt --daemon
      stage_fixed: true
    
    check-secrets:
      glob: "*.{properties,yml,yaml,json}"
      exclude: ".github/workflows/*|lefthook.yml"
      run: |
        if grep -r "mavenCentralPassword\|signingPassword\|github_token" {staged_files}; then
          echo "❌ Potential secrets found in staged files!"
          exit 1
        fi

commit-msg:
  commands:
    validate-message:
      run: |
        commit_msg=$(cat {1})
        if ! echo "$commit_msg" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+"; then
          echo "❌ Invalid commit message format!"
          echo "Expected: <type>[optional scope]: <description>"
          echo "Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
          echo ""
          echo "Examples:"
          echo "  feat: add BOM support"
          echo "  fix(detekt): resolve code quality issues"
          echo "  docs: update README with setup instructions"
          exit 1
        fi

pre-push:
  commands:
    build:
      run: ./gradlew build --daemon
      
    check-branch:
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        if [[ "$branch" == "main" || "$branch" == "master" ]]; then
          echo "⚠️  WARNING: You are pushing to $branch!"
          read -p "Are you sure? (yes/no): " confirm
          if [[ "$confirm" != "yes" ]]; then
            exit 1
          fi
        fi

skip_output:
  - meta
  - success
