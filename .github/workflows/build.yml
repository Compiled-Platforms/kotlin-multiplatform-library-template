name: Build & Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
          
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
        
      - name: Run Detekt
        run: ./gradlew detekt --no-daemon
        
      - name: Generate Dokka Documentation
        run: ./gradlew dokkaGeneratePublicationHtml --no-daemon
        if: matrix.os == 'ubuntu-latest'
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/libs/*.aar
          retention-days: 7
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 7
          
      - name: Upload Dokka documentation
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: dokka-docs
          path: libraries/*/build/dokka/html/
          retention-days: 7

  # Separate job for Linux-specific tests
  test-linux:
    name: Test Linux Native
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run Linux Native Tests
        run: ./gradlew linuxX64Test --no-daemon
        continue-on-error: true

  # Separate job for iOS tests (requires macOS)
  test-ios:
    name: Test iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run iOS Simulator Tests
        run: ./gradlew iosSimulatorArm64Test --no-daemon

  # Check that the build would succeed on Windows (optional)
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon --stacktrace

  # Validate that the project follows best practices
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run Detekt
        run: ./gradlew detekt --no-daemon
        
      - name: Upload Detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 7
