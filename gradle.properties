# Kotlin
# Limit concurrent K/N compilations to avoid OOM; use --max-workers=1 if link tasks still hang
kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.stability.nowarn=true

# Android
android.useAndroidX=true

# Gradle
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.parallel=true

# Project Info
GROUP=com.compiledplatforms.kmp.library
# VERSION_NAME is automatically managed by semantic-release
VERSION_NAME=1.2.0
