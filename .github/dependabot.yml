version: 2
updates:
  # Gradle dependencies (includes libs.versions.toml)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 1
    groups:
      # Group ALL Gradle updates into one PR
      all-dependencies:
        patterns:
          - "*"
    
    # Labels for Gradle PRs
    labels:
      - "dependencies"
      - "gradle"
    
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Python dependencies (MkDocs)
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      all-python:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "chore(docs)"
