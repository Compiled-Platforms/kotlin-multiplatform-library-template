name: Generate Changelog

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Generate changelog for specific tag (leave empty for latest)'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
      
      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: ${{ github.event.inputs.tag && format('--tag {0}', github.event.inputs.tag) || '--latest' }}
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
      
      - name: Print Changelog
        run: cat CHANGELOG.md
      
      - name: Commit Changelog
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain CHANGELOG.md)" ]; then
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG.md for ${{ github.event.release.tag_name }}"
            git push
            echo "✅ Changelog updated and committed"
          else
            echo "ℹ️  No changes to CHANGELOG.md"
          fi
      
      - name: Upload Changelog as Artifact
        uses: actions/upload-artifact@v6
        with:
          name: changelog
          path: CHANGELOG.md
          retention-days: 30
