name: Publish to Maven Central

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Libraries
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
        
      - name: Decode and setup signing key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" | base64 --decode > signing-key.gpg
          
      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew publishAllPublicationsToMavenCentral --no-daemon --no-configuration-cache
          
      - name: Cleanup signing key
        if: always()
        run: rm -f signing-key.gpg
        
  create-github-release:
    name: Create GitHub Release Assets
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        
      - name: Build release artifacts
        run: ./gradlew build dokkaGeneratePublicationHtml --no-daemon
        
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/libs/*.jar
            **/build/libs/*.aar
          fail_on_unmatched_files: false
