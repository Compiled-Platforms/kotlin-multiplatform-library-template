name: Deploy Documentation

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install MkDocs and dependencies
        run: |
          pip install -r docs/requirements.txt
          
      - name: Generate Dokka API Documentation
        run: ./gradlew dokkaGeneratePublicationHtml --no-daemon
        
      - name: Copy Dokka docs to MkDocs site
        run: |
          mkdir -p docs/docs/api
          for lib in libraries/*/build/dokka/html; do
            if [ -d "$lib" ]; then
              lib_name=$(basename $(dirname $(dirname "$lib")))
              mkdir -p "docs/docs/api/$lib_name"
              cp -r "$lib"/* "docs/docs/api/$lib_name/"
            fi
          done
          
      - name: Build MkDocs site
        run: |
          cd docs
          mkdocs build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'
          
  deploy-docs:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
