name: Publish to Maven Central

# NOTE: Disabled for template repository
# When using this template for a real library:
# 1. Add Maven Central secrets (see README)
# 2. Uncomment the 'release:' trigger below
on:
  # release:
  #   types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Libraries
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Parse Versions
        id: versions
        uses: ./.github/actions/parse-versions
          
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ steps.versions.outputs.java-version }}
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
        
      - name: Decode and setup signing key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" | base64 --decode > signing-key.gpg
          
      - name: Validate publishing configuration
        run: |
          python3 scripts/get-publishing-config.py --validate
      
      - name: Check enabled repositories
        id: repos
        run: |
          REPOS=$(python3 scripts/get-publishing-config.py --list-enabled | tr '\n' ' ')
          echo "enabled=$REPOS" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Enabled repositories: $REPOS"
      
      - name: Publish to configured repositories
        env:
          # Maven Central
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # GitHub Packages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_gpr_user: ${{ github.actor }}
          ORG_GRADLE_PROJECT_gpr_token: ${{ secrets.GITHUB_TOKEN }}
          # Custom Maven
          ORG_GRADLE_PROJECT_customMaven_username: ${{ secrets.CUSTOM_MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_customMaven_password: ${{ secrets.CUSTOM_MAVEN_PASSWORD }}
          # JFrog
          ORG_GRADLE_PROJECT_jfrog_username: ${{ secrets.JFROG_USERNAME }}
          ORG_GRADLE_PROJECT_jfrog_password: ${{ secrets.JFROG_PASSWORD }}
          # CloudSmith
          ORG_GRADLE_PROJECT_cloudsmith_apiKey: ${{ secrets.CLOUDSMITH_API_KEY }}
          # Signing
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          # Generate gradle.properties from project.yml
          python3 scripts/get-publishing-config.py --gradle-properties > /tmp/publishing.properties
          cat /tmp/publishing.properties >> gradle.properties
          
          # Publish to all enabled repositories
          ./gradlew publish --no-daemon --no-configuration-cache
          
      - name: Cleanup signing key
        if: always()
        run: rm -f signing-key.gpg
        
  create-github-release:
    name: Create GitHub Release Assets
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Parse Versions
        id: versions
        uses: ./.github/actions/parse-versions
        
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ steps.versions.outputs.java-version }}
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        
      - name: Build release artifacts
        run: ./gradlew build dokkaGeneratePublicationHtml --no-daemon
        
      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/build/libs/*.jar
            **/build/libs/*.aar
          fail_on_unmatched_files: false
