name: Deploy Documentation

# CI behavior controlled by project.yml:
# - ci.enabled_branches: Controls which branches run CI
# - documentation.github_pages.enabled: Controls if docs deploy
#
# NOTE: GitHub Pages is public even for private repos

on:
  # Disabled - GitHub Pages is public even for private repos
  # Enable this workflow when ready to make docs public
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # release:
  #   types: [ published ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Load configuration from project.yml
  config:
    runs-on: ubuntu-latest
    outputs:
      ci-enabled: ${{ steps.load.outputs.ci-enabled }}
      java-version: ${{ steps.load.outputs.java-version }}
      python-version: ${{ steps.load.outputs.python-version }}
      pages-enabled: ${{ steps.load.outputs.pages-enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Load project configuration
        id: load
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          
          # Get current branch name
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH="${{ github.base_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          
          # Check if CI is enabled for this branch
          ENABLED_BRANCHES=$(yq '.ci.enabled_branches' project.yml)
          
          if [[ "$ENABLED_BRANCHES" == "false" ]]; then
            CI_ENABLED="false"
          elif [[ "$ENABLED_BRANCHES" == "all" ]]; then
            CI_ENABLED="true"
          else
            # Check if current branch is in the list
            if echo "$ENABLED_BRANCHES" | yq ".[] | select(. == \"$BRANCH\")" | grep -q "$BRANCH"; then
              CI_ENABLED="true"
            else
              CI_ENABLED="false"
            fi
          fi
          
          echo "ci-enabled=$CI_ENABLED" >> $GITHUB_OUTPUT
          echo "java-version=$(yq '.versions.java' project.yml)" >> $GITHUB_OUTPUT
          echo "python-version=$(yq '.versions.python' project.yml)" >> $GITHUB_OUTPUT
          echo "pages-enabled=$(yq '.documentation.github_pages.enabled' project.yml)" >> $GITHUB_OUTPUT
  
  build-docs:
    name: Build Documentation
    needs: config
    if: needs.config.outputs.ci-enabled == 'true' && needs.config.outputs.pages-enabled == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ needs.config.outputs.java-version }}
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ needs.config.outputs.python-version }}
          cache: 'pip'
          
      - name: Install MkDocs and dependencies
        run: |
          pip install -r docs/requirements.txt
          
      - name: Generate Dokka API Documentation
        run: ./gradlew dokkaGeneratePublicationHtml --no-daemon
        
      - name: Copy Dokka docs to MkDocs site
        run: |
          mkdir -p docs/docs/api
          for lib in libraries/*/build/dokka/html; do
            if [ -d "$lib" ]; then
              lib_name=$(basename $(dirname $(dirname "$lib")))
              mkdir -p "docs/docs/api/$lib_name"
              cp -r "$lib"/* "docs/docs/api/$lib_name/"
            fi
          done
          
      - name: Build MkDocs site
        run: |
          cd docs
          mkdocs build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs/site'
          
  deploy-docs:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
