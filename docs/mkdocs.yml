site_name: Kotlin Multiplatform Libraries
site_description: Documentation for Kotlin Multiplatform libraries
site_author: Your Organization
site_url: https://your-org.github.io/kotlin-multiplatform-library-template

repo_name: compiledplatforms/kotlin-multiplatform-library-template
repo_url: https://github.com/compiledplatforms/kotlin-multiplatform-library-template
edit_uri: edit/develop/docs/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - monorepo
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Libraries:
    - Overview: libraries/index.md
    - Example Library: '!include ../libraries/example-library/docs/mkdocs.yml'
  - Development:
    - Setup: development/setup.md
    - Creating Libraries: development/creating-libraries.md
    - Testing: development/testing.md
    - Publishing: development/publishing.md
    - API Compatibility: development/api-compatibility.md
    - Code Coverage: development/code-coverage.md
    - Dependency Updates: development/dependency-updates.md
    - Documentation: development/documentation.md
    - GitHub Actions: development/github-actions.md
    - R8 Optimization: development/r8-optimization.md
  - About:
    - License: about/license.md
    - Contributing: about/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/compiledplatforms/kotlin-multiplatform-library-template
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourhandle
  version:
    provider: mike

