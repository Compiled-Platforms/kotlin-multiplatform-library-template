version: 2
updates:
  # Gradle dependencies (includes libs.versions.toml)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 1
    
    # Ignore ALL updates due to KMP compatibility constraints - manually managed
    ignore:
      - dependency-name: "com.android.tools.build:gradle"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "com.android.kotlin.multiplatform.library"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "org.jetbrains.kotlin*"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "gradle"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "gradle-wrapper"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
    
    groups:
      # Group ALL Gradle updates into one PR
      all-dependencies:
        patterns:
          - "*"
    
    # Labels for Gradle PRs
    labels:
      - "dependencies"
      - "gradle"
    
    # Commit message prefix - MUST be "chore" to prevent version bumps
    # semantic-release only triggers on: feat, fix, perf
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    # MUST be "chore" to prevent version bumps
    commit-message:
      prefix: "chore(ci)"

  # Python dependencies (MkDocs)
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      all-python:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "documentation"
    # MUST be "chore" to prevent version bumps  
    commit-message:
      prefix: "chore(docs)"
