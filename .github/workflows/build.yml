name: Build & Test

# CI Strategy:
# - PRs: Fast feedback (~2-5 min) - JVM tests + Detekt only
# - Main/Develop: Comprehensive (~10-15 min) - All platforms, docs, coverage
# This saves CI minutes and provides faster feedback for developers

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        # PRs: Only ubuntu (faster feedback)
        # Main/Develop: Both ubuntu and macOS (comprehensive testing)
        os: ${{ github.event_name == 'pull_request' && fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest", "macos-latest"]') }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Kotlin/Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}
          
      - name: Build with Gradle
        run: ./gradlew build --daemon --parallel
        
      - name: Run Detekt
        run: ./gradlew detekt --daemon --parallel
        
      - name: Generate Dokka Documentation
        run: ./gradlew dokkaGeneratePublicationHtml --daemon --parallel
        if: matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        
      - name: Generate Coverage Reports
        run: ./gradlew koverXmlReport koverHtmlReport koverVerify --daemon --parallel
        if: matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/libs/*.aar
          retention-days: 7
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 7
          
      - name: Upload Dokka documentation
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        with:
          name: dokka-docs
          path: libraries/*/build/dokka/html/
          retention-days: 7
          
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        with:
          name: coverage-reports
          path: |
            build/reports/kover/**
            libraries/*/build/reports/kover/**
          retention-days: 7

  # Separate job for Linux-specific tests
  test-linux:
    name: Test Linux Native
    runs-on: ubuntu-latest
    # Only run on main/develop branches (not on PRs for faster feedback)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Kotlin/Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run Linux Native Tests
        run: ./gradlew linuxX64Test --daemon --parallel
        continue-on-error: true

  # Separate job for iOS tests (requires macOS)
  test-ios:
    name: Test iOS
    runs-on: macos-latest
    # Only run on main/develop branches (not on PRs for faster feedback)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Kotlin/Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run iOS Simulator Tests
        run: ./gradlew iosSimulatorArm64Test --daemon --parallel

  # Check that the build would succeed on Windows (optional)
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    # Only run on main/develop branches (not on PRs for faster feedback)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Kotlin/Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Build with Gradle
        run: ./gradlew build --daemon --parallel

  # Validate that the project follows best practices
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Cache Kotlin/Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Run Detekt
        run: ./gradlew detekt --daemon --parallel
        
      - name: Upload Detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 7
